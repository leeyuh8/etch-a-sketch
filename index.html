<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@600&display=swap');
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Etch-A-Sketch</h1>

            <div class="interactive-content">
                <div class="all-buttons">
                    <div class="canvas-settings">
                        <button class="prompt-canvas-size">Set Canvas Size</button>
                        <button class="clear-canvas">Clear All</button>
                    </div>

                    <div class="modes">
                        <button class="pencil" value="Pencil">Pencil</button>
                        <button class="rainbow" value="Rainbow">Rainbow</button>
                        <button class="shading" value="Shading">Shading</button>
                        <button class="eraser" value="Eraser">Eraser</button>
                    </div>
                </div>

                <div class="canvas-container"></div>
            </div>
        </div>

        <footer>
            Created by&nbsp
            <a href="https://github.com/strallia" target="_blank">
                strallia
                <img src="./images/github-logo.png" alt="github logo">
            </a> 
        </footer>
    </body>
</html>
