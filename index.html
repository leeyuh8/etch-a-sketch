<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    <body>
        <h1>Etch-a-Sketch</h1>
        <button class="prompt-canvas-size">Click here to set canvas size</button>
        <button class="clear-canvas">Clear canvas</button>

        <div class="modes">
            <button class="pencil" value="Pencil">Pencil</button>
            <button class="rainbow" value="Rainbow">Rainbow</button>
            <button class="shading" value="Shading">Shading</button>
        </div>
        <div class="canvas-container">Select canvas size above</div>
    </body>
</html>
